[db]
driver=org.postgresql.Driver
connect=jdbc:postgresql://db.vpn.thelabyrinth.net/snarfer
user=snarfer

[output]
dir=d:/code/test/
article_count=100
image_width=320
image_height=240
image_quality=80

[output_replace]
rule1="&#039;","'"
rule2="\\&\\#[0-9]+\\;",""
rule3="\\&[a-z]+\\;",""

[source_default]
image_width_min=150
aspect_ratio_max=2
article_size_min=1000
article_chunk_size_min=100
border_width=1

[replace_default]
rule1="&nbsp;"," "
rule2="&quot;",""""
rule3="&#151;","["
rule4="&#93;","]"
rule5="\\n\\r"," "
rule6="\\r\\n"," "
rule7="\\r"," "
rule8="\\n"," "
rule9="&#039;","'"

